<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Salary Prediction</h1>
            <p>Enter your details below to predict your future salary!</p>
            <p>The prediction is based on a Machine Learning Model.</p>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form method="POST" action="/prediction" role="form", name="MLform">
                    <div class="form-group">
                        <label for="inputOcc">Occupation</label>
                        <!-- need to make this a dropdown -->
                        <input type="text" class="form-control" id="inputOcc" name="occupation" placeholder="Occupation">
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <!-- Also needs to be a dropdown -->
                        <input type="text" class="form-control" id="inputGender" name="gender" placeholder="Gender">
                    </div>
                    <div class="form-group">
                        <label for="inputYear">Year entering workforce</label>
                        <!-- Is it year entering workforce, or any year? -->
                        <input type="text" class="form-control" id="inputYear" name="year" placeholder="Year">
                    </div>
                    <input type="submit" value="submit" class="btn btn-default">
                </form>

                <p>Your predicted salary:</p>
                <p id="answer"></p>
            </div>
        </div>

    </div>

</body>

</html>
